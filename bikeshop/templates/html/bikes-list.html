{% extends "html/homepage.html" %}

{%block content%}
<!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

                    {% for bike in bikes %}
                        {% if bike.usable == True%}
                    <div class="col mb-5">
                        <div class="card h-100" style="width:300px;">
                            <!-- Product image-->
                            <img class="card-img-top" src="{{ bike.image.url }}" style="width:300px;" alt="..."/>
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">{{bike.name}}</h5>
                                    <!-- Product price-->
                                    {{bike.renting_value}} $$ <br>
                                    Status: {{bike.bike_status}}

                                </div>
                            </div>
                            <!-- Product actions-->
                            {% if bike.bike_status == "free" %}
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="/reservation/reserve/{{bike.bike_ID}}">Rent</a></div>
                            </div>
                            {% endif %}
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="/bike/item/{{bike.bike_ID}}">Details</a></div>
                            </div>
                        </div>
                    </div>
                        {% endif %}
                    {% endfor %}


                </div>
            </div>
        </section>
{%endblock%}
